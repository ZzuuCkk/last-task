<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>User Management System</h1>

    <button id="add-user-btn">Add User</button>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>ID Number</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Zip Code</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <div id="registration-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add User</h2>
        <form id="user-form">
          <input type="hidden" id="user_id" />
          <label for="user_name">First Name:</label>
          <input type="text" id="user_name" required />
          <br />
          <label for="user_last_name">Last Name:</label>
          <input type="text" id="user_last_name" required />
          <br />
          <label for="user_mobile">Phone:</label>
          <input type="text" id="user_mobile" required />
          <br />
          <label for="user_personal_id">ID Number:</label>
          <input type="text" id="user_personal_id" required />
          <br />
          <label for="user_email">Email:</label>
          <input type="email" id="user_email" required />
          <br />
          <label for="user_gender">Gender:</label>
          <input type="radio" id="user_gender_male" name="user_gender" value="male" required />
          <label for="user_gender_male">Male</label>
          <input type="radio" id="user_gender_female" name="user_gender" value="female" required />
          <label for="user_gender_female">Female</label>
          <br />
          <label for="user_zip_code">Zip Code:</label>
          <input type="text" id="user_zip_code" required />
          <br />
          <button type="submit">Save</button>
          <button type="button" id="cancel-btn">Cancel</button>
        </form>
      </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
